<!DOCTYPE html>
<html lang="ms">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="ID OTT Navigator Lifetime - Akses tak terbatas ke pelbagai platform OTT terbaik dengan harga berpatutan.">
  <title>ID OTT Navigator Lifetime</title>
  <style>
    /* Global Styles */
    body {
      font-family: Arial, sans-serif;
      line-height: 1.6;
      background-color: #f4f4f4;
      color: #333;
    }

    button {
      background-color: #3498db;
      color: white;
      border: none;
      padding: 12px 24px;
      cursor: pointer;
      border-radius: 5px;
      font-size: 16px;
    }

    button:hover {
      background-color: #2980b9;
    }

    header {
      background-color: #2c3e50;
      color: white;
      padding: 20px;
      text-align: center;
    }

    header .logo {
      font-size: 24px;
      font-weight: bold;
    }

    .cta {
      padding: 12px 24px;
      font-size: 18px;
      background-color: #3498db;
      border-radius: 5px;
      color: white;
    }

    .cta:hover {
      background-color: #2980b9;
    }

    /* Package Section */
    .package-section {
      text-align: center;
      padding: 60px 20px;
      background-color: #ecf0f1;
    }

    .package-section h2 {
      font-size: 36px;
      margin-bottom: 20px;
    }

    .package {
      display: inline-block;
      width: 22%;
      margin: 10px;
      padding: 20px;
      background-color: white;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      text-align: center;
    }

    .package h3 {
      font-size: 22px;
      margin-bottom: 10px;
    }

    .package p {
      font-size: 16px;
      margin-bottom: 20px;
    }

    .package button {
      font-size: 16px;
      background-color: #2ecc71;
    }

    /* Order Form */
    .order-form {
      padding: 60px 20px;
      background-color: #f9f9f9;
      text-align: center;
    }

    .order-form h2 {
      font-size: 36px;
      margin-bottom: 20px;
    }

    .order-form form {
      max-width: 500px;
      margin: 0 auto;
      background-color: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    .order-form input,
    .order-form select {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border-radius: 5px;
      border: 1px solid #ddd;
    }

    .order-form button {
      background-color: #3498db;
      color: white;
      padding: 12px 24px;
      border-radius: 5px;
      border: none;
    }

    .order-form button:hover {
      background-color: #2980b9;
    }

    /* Hide order form by default */
    .order-form-container {
      display: none;
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">ID OTT Navigator</div>
    <button class="cta" onclick="showPackageSection()">Beli Sekarang</button>
  </header>

  <!-- Package Selection Section -->
  <section id="package-section" class="package-section" style="display: none;">
    <h2>Pilih Paket Anda</h2>
    <div class="package">
      <h3>Paket 1</h3>
      <p>1 ID boleh log masuk 1 device - RM 10</p>
      <button onclick="selectPackage(1, 10)">Pilih</button>
    </div>
    <div class="package">
      <h3>Paket 2</h3>
      <p>1 ID boleh log masuk 2 device - RM 20</p>
      <button onclick="selectPackage(2, 20)">Pilih</button>
    </div>
    <div class="package">
      <h3>Paket 3</h3>
      <p>1 ID boleh log masuk 3 device - RM 30</p>
      <button onclick="selectPackage(3, 30)">Pilih</button>
    </div>
    <div class="package">
      <h3>Paket 4</h3>
      <p>1 ID boleh log masuk 4 device - RM 38</p>
      <button onclick="selectPackage(4, 38)">Pilih</button>
    </div>
  </section>

  <!-- Order Form Section -->
  <section id="order-form-container" class="order-form-container">
    <div class="order-form">
      <h2>Isi Maklumat Tempahan</h2>
      <form onsubmit="submitOrder(event)">
        <input type="text" id="full-name" placeholder="Nama Penuh" required>
        <input type="email" id="email" placeholder="Email" required>
        <input type="hidden" id="selected-package-id">
        <input type="hidden" id="selected-package-price">
        <button type="submit">Hantar Tempahan</button>
      </form>
    </div>
  </section>

  <script>
    function showPackageSection() {
      document.getElementById('package-section').style.display = 'block';
    }

    function selectPackage(packageId, price) {
      // Simpan pilihan pakej dalam hidden input
      document.getElementById('selected-package-id').value = packageId;
      document.getElementById('selected-package-price').value = price;

      // Tunjukkan borang tempahan
      document.getElementById('package-section').style.display = 'none';
      document.getElementById('order-form-container').style.display = 'block';
    }

    function submitOrder(event) {
      event.preventDefault();

      const fullName = document.getElementById('full-name').value;
      const email = document.getElementById('email').value;
      const packageId = document.getElementById('selected-package-id').value;
      const packagePrice = document.getElementById('selected-package-price').value;

      alert(`Tempahan Berjaya!\nNama: ${fullName}\nEmail: ${email}\nPakej ID: ${packageId}\nHarga: RM ${packagePrice}`);
    }
  </script>
</body>
</html>
